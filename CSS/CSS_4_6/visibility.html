<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visibility</title>
	<style>
		div{width:100px;height:100px}
		#box1{
		  		visibility:hidden; /*영역은 차지 하고 있지만 보이지 않음*/
			  background-color:red}
		#box2{
			  background-color:blue}
		/*visibility 속성: html 태그를 출력할 것인지 숨길 것인지 지정
			hidden - 숨김
			visible - 보임
			display:none의 경우 자리조차 차지하지 않는다.*/
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>	
</body>
</html>
