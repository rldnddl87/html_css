<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>~_~</title>
	<STYLE>
	/*전환(transition)이란 html 태그에 적용된 css3 속성 값의 변화를 서서히 진행시켜 애니메이션 효과를 
		나타냅니다.
		형식)선택자{transition : 프로퍼티 시간}
		예)#title:hover{transition:border 4s}
			테두리가 4초동안 점진적으로 변한다.*/
	#title:hover{border:thick double blue; padding:4px;
				 background-color:yellow; font-size:xx-large;
				 transition:border 4s, background-color 8s;}
	#h5_logo{position:absolute; top:10px; right:60px;}
	#h5_logo:hover{border:thin solid pink; width:70px;height:82px;
					transition:width 4s, border 4s }
	</STYLE>
</head>
<body>
	<h3>새로운 문서 표준<span id="title">HTML5</span></h3>
	<img src="h5.gif" id="h5_logo" width=54px height=66px>
	<p>현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은 관심이 집중되고 있다. 
	특히, 표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 
	그동안의 웹 기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다.</p>
</body>
</html>
