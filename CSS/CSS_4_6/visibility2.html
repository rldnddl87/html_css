<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visibility</title>
	<style>
		div{width:100px;height:100px}
		#box1{position:absolute; /*절대 위치 원하는 위치에 배치*/
			  left:30px; /*수평좌표 : 부모요소(body)왼쪽 위로부터 오른쪽으로 30px*/
			  top:50px;	 /*수직좌표 : 부모요소(body)왼쪽 위로부터 아래로 50px*/	  		
			  background-color:red;
			  z-index:1}
		#box2{position:absolute;
			  left:55px;
			  top:75px;
			  background-color:blue}
			  
			  
		/*z-index 속성은 하나의 정수 값을 가질 수 있다.(양수,음수 모두 가능하다.)
		  이 값은 해당 에릴먼트의 z축 상의 위치를 나타낸다. 기본값(0)*/	  
	
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>	
</body>
</html>
