<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform(변환)2</title>
	<style>
		div#translate{
		transform:trnaslateY(100px)}
		div#translate:hover{
			transform:translate(50px,200px)}
			
	</style>
</head>
<body>
	<h3>다양한 TransForm</h3>
	아래는 이동(translate)이 적용된 사례이다.
	또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr color=olive>
	<br><br><br>
	<div id="translate">translateY(100px)->translate(50px,200px)</div>
</body>
</html>
