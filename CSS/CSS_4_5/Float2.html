<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float-적용 후 해제하기</title>
	<!-- clear 속성을 이용해서 float 속성 무효화 하기
		left : 왼쪽 배치 무효화
		right : 오른족 배치 무효화
		both : 왼쪽,오른쪽 모두 무효화
		none : 기본값으로 오디든 float할 수 있음. -->
	<style>
		#h{width:400px;height:100px;border:1px solid black}
		div>div{width:100px;height:100px;}
			
		#box1{background-color:red;float:left;}
		#box2{background-color:blue;float:right;}
		#box3{background-color:green;float:right;}
	</style>
</head>
<body>
	<div id="h">
		<div id=box1></div>
		<div id=box2></div>
		<div id=box3></div>
	</div>
</body>
</html>
