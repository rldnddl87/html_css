<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--각 태그에는 4종류의 스타일 시트가 적용될 수 잇다.
	1.브라우저의 디폴트 스타일
	2.css스타일 시트 파일에 작성된 스타일
	3.<style></style>요소에 작성된 스타일
	4.style 속성에 작성된 스타일  -->
<title>스타일 시트 선언 방법: 3.인라인 스타일 시트 연결</title>
	<style>
		body{background:linen}
		h3{color:red; font-style:italic; }
		p{font-size:10pt}
		strong{color:blue}
	</style>	
</head>
<body>
	<h3>인라인 스타일 시트 이해하기 - 해당 태그에만 속성을 지정합니다. </h3>
	<p>이 예제는 <strong style="color:green;font-style:italic">CSS</strong>의 개념을 설명합니다.</p>
	<p>다음 예제로 이어집니다.</p>
</body>
</html>
