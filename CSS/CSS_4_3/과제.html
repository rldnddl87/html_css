<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test2</title>
</head>
<body>	
		<form method="get" action="result.html">
		<fieldset>
		<legend>납품자정보</legend>
		<ol>
		<li><p>납품자명: 
			<input type="text" name="name" placeholder="name" required></p></li>
		<li><p>email:
			<input type="email" name="email" placeholder="answs@naver.com" required></p></li>
		<li><p>홈페이지:
			<input type="url" name="url" placeholder="http://" required></p></li>
		</ol>
		</fieldset>
				
		<fieldset>
		<legend>납품정보</legend>
		<ul>
		<li><p>상품명:
			<input type="text" name="product_name" list="list" required>
			<datalist id="list">
				<option value="dog1004">도그1004</option>
				<option value="catchicken">고양이치킨</option>
				<option value="milk">우유</option>			
			</datalist></p></li>
		<li><p>납품수량:
			<input type="number" name="quantity" min="10" max="100" step="10" placeholder="최소10이상" required></p></li>
		<li><p>납품등급: 0
			<input type="range" name="range" min="0" max="10" value="5" step="2" required>10</p></li>
		<li><p>기타사항:
			<textarea name="comment" cols="20" rows="3" required> </textarea></p></li>		
		</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message" required>
		</form>
</body>
</html>
