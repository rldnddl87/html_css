<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(Box Model) : box-sizing:content-box</title>
<!-- 각 html 태그 요소를 하나의 박스로 보고, 박스 크기, 박스 배경 색, 박스 여백 등 html 태그를 박스로 다루는 체계를 의미 -->
<!-- box-sizing: content-box
		css표준에 의해 정의된 기본 스타일로 width 와 height 속성은 오로지 콘텐츠만을 포함하여 측정되며,
			padding, border, margin을 포함하지 않는다. -->
<style>
	div{box-sizing:content-box;}
	/*한줄*/
</style>
</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third-clip">third-clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>
	


</body>
</html>
