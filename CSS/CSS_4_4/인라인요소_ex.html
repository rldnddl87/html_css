<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display - none</title>
</head>
	<style>
		
		span{
			display:none;
			background-color:pink;
			width:500px;
			height:300px;
			text-align:center;			
			}
		div:hover+span{display:block}
	</style>
<body>
	<div>여기에 커서를 갖다 놓으세요</div>
	<span>나는 보여요</span>
</body>
</html>
