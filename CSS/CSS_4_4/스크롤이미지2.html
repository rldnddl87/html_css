<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>배경관련 속성-scroll</title>
	<style>
	body{background-image: url(Desert.jpg);background-repeat:no-repeat;
			/*스클로 내리면 배경 이미지가 위로 올라간다.*/
			background-attachment:scroll;
			/*적용되는 요소의 크기에 비례하여 배경 이미지 적용 형식)background-size:x% y%; */
			background-size:100%; /*배경 이미지를 가로에 곽 채운다. y축 생략*/}
	div{height:950px}
	</style>
</head>
<body>
	<div>제가 보이나요?<br>
			스크롤을 내리면 배경 이미지도 올라가요~.</div>
</body>
</html>
