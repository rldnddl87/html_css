<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>단락과 줄</title>
</head>
<body>
	<h1>단락과 줄 바꾸기</h1>
	<br>줄이 바뀝니다.
	<br>줄이 바뀝니다.
	<!-- line break : 강제적으로 줄을 바꾸거나 빈 줄을 삽입할 때 사용 -->
	<p> 문단이 바뀝니다. 
	<!-- paragraph : 문단을 나누어 단락을 생성(줄을 바꾼 후 한줄을 공백으로 만든다.)-->
	
	</p>
	<hr>
	<!-- horizotal ruler : 수평선을 그려준다.자동으로 줄바꿈이 실행 된다. -->
	<hr color='red'>
	<h1>형식그대로</h1>
	&nbsp;           일반적은 HTML문서에는 Enter키나                   공백(space)을 인식하지 못합니다. 
	공백 인식 방법은
	&nbsp;&nbsp;&nbsp;입니다.
	
	
	
	<pre>
	
	하지만 %lt;
	pre&gt; 태그 내부에서는 HTML 문서에 입력된 그대로            출력됩니다.
	
	
	</pre>
	<h1>인용</h1>
	<blockquote><!-- 내용을 들여쓰기 한다. -->
		&lt;문자&gt;와 같은 문자는 웹 문서에서 태그를 표현하기 위해 사용하고 있습니다.
		해결하기 위해 특수문자를 사용합니다.<br>
		&#169; , &#945; , &#8364; , &amp; &quot; &dArr;
	
	</blockquote>



</body>
</html>
