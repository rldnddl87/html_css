<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>순서 없는 목록</h1>
	<!-- ul : unordered list
		 li : ul 하위 요소로 목록내에 포함된 항목을 나타내기 위한 요소 -->
		 
	<ul>
		<li> 스티브 잡스 </li>
		<li> 해를 품은 달 </li>
	</ul>
	
	
	<h1>런치타임</h1>
	
	<ol>
		<li title ="맥도날드">매그노나르도</li>
		<li title ="라면!!">라멘</li>
		<li title ="크리스피는 오리지널이지">크리스피도넛</li>
		<li>피자는 피자스쿨</li>
		<li>요리왕 쿠킹</li>
		<li>~_~</li>
		<li>:D</li>		
	</ol>
	
	<h1>사전 목록</h1>
	<!-- dl(definition list):사전과같은 정의 목록 
		 dt(definition Title) 요소:정의할 용어의 제목
		 dd(definition Data) 요소 : 용어의 설명)-->
	<dl>
		<dt title ="html5에 대한 설명이다.">html5</dt>
		<dd>HTML5는 HTML의 차기 주요 제안 버전으로 월드 와이드 웹의 핵심 마크업 언어이다.
			<br>2004년 6월 Web Hypertext Application Technology Working Group(WHATWG)에서 
			<br>웹 애플리케이션 1.0이라는 이름으로 세부 명세 작업을 시작하였다. 
		</dd>
	
	</dl>
	
</body>
</html>
