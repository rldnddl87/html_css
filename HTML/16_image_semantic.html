<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" content="이미지 예제">
<title>이미지 예제 1</title>
</head>
<body>
	<img src="image/smile_021.png" width="200" alt="스마일">웃어요1<br>
	<!-- alt 속성 : alternate text (대체 텍스트)의 약어로 웹 페이지 화면에 이미지를 로드 시키지 못할 경우
			그 위치에 지정한 텍스트가 이미지 대신 출력된다.-->
	<img src="image/smile_02.png" width="70">웃어요 2<br>
	<img src="image/smile_02.png" >웃어요 3<br>
	
	<h4>아이콘 목록</h4>
	<!-- <figure>요소 : html5에 추가된 요소로 그림, 사진, 다이어그램과 텍스트등의 콘텐츠를 묶어서 하나의
						독립된 단위로 취급하고 싶을때 사용한다.
	십을때 사용한다. <figcaption>요소 : <figure>요소를 위한 제목을 표현하는 요소이다-->
	<figure>
		<p>웃어요~</p>
		<img src="image/smile_04.png" alt="책표지" width="70">
		<br>
		<figcaption>[그림1] 아이콘</figcaption>
	</figure>	
</body>
</html>
