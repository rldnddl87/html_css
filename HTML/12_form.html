<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>문자열, 암호입력 및 테스트 영억</h3>
	<form method="get" action="video.html">
		아이디:&nbsp;
			<!-- name : 요소의 이름, value : 초기 텍스트, size : 문자 갯수, 
				 maxlength : 입력할 수있는 최대 문자 갯수-->		
	<input type="text" name="id" value="...ID입력..."><br>
	비밀번호: <input type="password" name="password" name="pwd" maxlength="3">
	나 보여요? <input type="hidden" name="hide" value="난 안보여요~"><br>
			<!-- type="button" : 버튼 모양이 나타납니다. -->
	<input type="button" value="확인하기" onClick="alert('입력값 확인')"> &nbsp;
	<input type="button" value="확인하기2" onClick="alert('!!')">
	<hr>
	<p>요청 사항: <br>
	<!-- name : 요소의 이름, cols : 열 갯수, rows : 행의 갯수 -->
	<textarea name ="comment" cols="40" rows="15">전달할 내용을 적으세요
	</textarea>
	</p>
	
	
	
	<input type="submit" value="전송" >
	</form>
	
</body>
</html>
