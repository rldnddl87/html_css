<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단락제목</title>
</head>
<body>
<!-- 문서의 제목을 위해 사용되는 태그로 다른 텍스트보다 굵게 나타남
	title 속성은 마우스가 올라갈때 설명문(툴팁)이 출력되게 한다. -->
	
	<h1 title ="h1태그로작성">header 1 - 가장 높은 단계로 가장 큰 글씨</h1>
	<h2>header 2</h2>
	<h3>header 3</h3>
	<h4>header 4</h4>
	<h5>header 5</h5>
	<h6>header 6 - 가장 낮은 단계로 가장 작은 글씨</h6>
</body>
</html>
