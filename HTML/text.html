<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 형식으로 입력하기 : 서식이 있는 텍스트</title>
</head>
<body>
	<!-- 메소드를 생략하면 기본이 get방식이다. -->
	<form action="result.html">
		<p>Email : <input type="email" name="email~_~" required></p>
		<p><input type="submit" value="전송"></p>
	</form>	
	<form action="result.html">
		<p>URL : <input type="url" value="http://" required></p>
		<p><input type="submit" value="전송"></p>	
	</form>
	<form action="result.html">
		<p>tel : <input type="tel"
						placeholder="00*-000*-0000"
						pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
						required>			
		</p>
		<p> <input type="submit" value="제출~"></p>
	</form>
	<form action="result.html">
	<p>Search : <input type="search" placeholder="search!!!"></p>
	<p><input type="submit" value="전송~_~"></p>
	</form>
	<!-- 위에 4가지 전부다 기본 메소드 값이 get임에도 데이터가 주소창에 나타나지 않는다.
		name이 있어야 값이 넘어 간다!!!!!!!!!!!!!!!!!!!!
	 -->
	 <br>
	
</body>
</html>
