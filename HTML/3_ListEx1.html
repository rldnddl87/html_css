<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ol type 속성 주기</title>
<!-- A:영문자(대문자)
	 a:영문자(소문자)
	 I:그리수 숫자(대문자)
	 i:그리수 숫자(소문자)
	 1:아라비아 숫자(기본값이므로 type표시를 하지 않으면 아라비아 숫자) -->
</head>
<body>
	<ol type="a" start="3">	 
		<li title="Korea">아! 대한 민국</li>
		<li title="Beauty">아름다운 강산</li>
		<li title="Knocking on heavnes door">Tears in heaven</li>
	</ol>
		
	<ol type="I" start="2">
		<li>아! 대한 민국</li>
		<li >아름다운 강산</li>
		<li>Tears in heaven</li>
	</ol>
	
	<ol type="A">
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ol>
	
	<ol type="i" start="2">
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ol>
	
	<ol reversed start="100" >
	<!-- ie,크롬,파이오폭스 확인 --> <!-- ie작동안됨 -->
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ol>




</body>
</html>
