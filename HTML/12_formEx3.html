<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서 대출 예제</title>
</head>
<body>
	<fieldset>
	<legend>도서 예약 대출</legend>
	<form method="get" action="result.html">
		<p>성명 : <input type="text" name="name" required></p>
		<p>전화 : <input type="tel" name="tel" placeholder="00*-000*-0000"
						pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required></p> 
		<p>이메일 : <input type="email" name="email" placeholder="***@***.***" required></p>
		<p>도서명 : <input type="text" name="bookname" size="50" required> </p>
		<p>예약 희망일 : <input type="date" name="book_date" min="2018-04-02" required></p>
		<p>수령 시간 : <input type="time" name="time1" min="09:00" value="06:00" required> 에서 
					<input type="time" name="time2" max="18:00" required> 사이 </p>
		<hr color="green">
		<p><input type="submit" value="예약하기"></p>
	
	
	
	</form>
	</fieldset>
</body>
</html>
