<!DOCTYPE html>
<!-- 문서 구조화 : 웹 문서에 있는 문장의 의미를 특정 의미를 가진 요소를 사용하여 명확하게
나타내는 것 -->

<html>
<head>
<meta charset="UTF-8">
<title>시맨틱 요소(semantic element)
		- 각 요소가 의미(뜻)를 갖는다는 의미 사용 후</title>
</head>
<body>
	<header>웹</header><!-- 웹 문서에서 머리말 영역을 나타낼 때 사용 -->
	<nav><!-- (navigation)웹 문서에서 다른 웹 문서나 문서내의 다른 부분으로 이동 -->
		<ul type="circle">
			<li>html5</li>
			<li>css3</li>
			<li>javascript</li>
		</ul>
	</nav>
	<aside>
		<ul>
			<li>W3C</li>
			<li>ECMA</li>
			<li>IETF</li>	
		</ul>
	</aside>
	<article>
		<h1>html5 문서 기본</h1>
		<p>기본 문서 만들기</p>
		<p>문서 꾸미기</p>
		<p>목록 나열하기</p>
		<p>표 그리기</p>
		<p>문서 특정부분 구분하기</p>
	</article>
	<footer>작성자 : 히든 싱어 팀</footer>
</body>
</html>
