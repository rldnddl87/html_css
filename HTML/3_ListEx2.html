<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서없는 목록(ul) 만들기 - type 속성 주기</title>
<!--"disc" : 검은 원
    "circle" : 흰 원
    "square" : 사각 
 -->
</head>
<body>
	
	
	<ul type="disc">
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ul>
	
	<ul type="circle">
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ul>
	
	<ul type="square" >
		<li>아! 대한 민국</li>
		<li>아름다운 강산</li>
		<li>Tears in heaven</li>
	</ul>




</body>
</html>
