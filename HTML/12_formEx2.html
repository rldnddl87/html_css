<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 입력 예제</title>
</head>
<body>
	<h3>다양한 입력 폼</h3>
		<form method="get" action="">
			<p>
			성명 : <input type="text" name="name"><br>
			</p>
			<p>
			성별 : 
			<input type="radio" name="gender" value="male" checked>남성
			<input type="radio"	name="gender" value="female">여성	
			</p>
			<p>
			과목:
			<select name="object" size="1">
				<option value="java" selected>자바</option>
				<option value="html">html</option>
				<option value="javascript">javascript</option>
				<option value="css">css</option>
			</select>
			</p>
			<p>
			구입희망분야(복수선택 가능)<br>
			-분야 : 
			<input type="checkbox" name="hope" value="computer">컴퓨터
			<input type="checkbox" name="hope" value="economy">경제
			<input type="checkbox" name="hope" value="common sense">상식		
			</p>
			<p>
			비고:<br>
			<textarea name="comment" cols="30" rows="10">입력하세요</textarea>
			</p>
			<p>
			파일업로드하기<br>
			<input type="file" name="file">
			</p>
			<hr color="red">
			<input type="submit" value="전송">
			<input type="reset" value="취소">
						
		</form>



</body>
</html>
