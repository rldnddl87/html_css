<!DOCTYPE html>

<!-- div와 span
	div : 블록 요소
	span : 인라인 요소

 -->
<html>
<head>
<meta charset="UTF-8">
<title>div_span</title>
</head>
<body>
	<h1>블록(block)요소  - 한 줄의 공간을 준비합니다.</h1>
	<div>
		나는 당신을 사랑해요.
	</div>
	<div>
		I Love You.
	</div>
	<div>
		나는 당신을 사랑해요.
	</div>
	
	<h1>인라인(inline)요소 - 한 줄의 공간을 준비합니다.</h1>
	
	<span>
		나는 당신을 사랑해요.
	</span>
	<span>
		I Love You.
	</span>
	<span>
		나는 당신을 사랑해요.
	</span>
	
</body>
</html>
